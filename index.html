<!DOCTYPE html>
<html>
    <head>
        <title>Kerala Airports</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div id="map"></div>
        <menu>
            <article>
                <header>
                    <h2>Airports in Kerala</h2>
                </header>
                <div id="container">
                    <div class="option-box">
                        <input id="searchbar" placeholder="Enter the location" data-bind="textInput: input">
                    </div>
                </div>
            </article>
            <div>
                <ul data-bind="foreach: filterSearch">
                    <ul data-bind="text: title, click: $parent.clickLoc"></ul>
                </ul>
            </div>
            <div>
                <ul data-bind="foreach: wikiArray">
                    <ul data-bind="html: $data"></ul>
                </ul>
            </div>
        </menu>
        <script src="js/jquery.min.js"></script>
        <script src="js/knockout.js"></script>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyt6pq7-qVjiXciprIvtl4TIgv_byYLew&v=3&callback=initMap" onerror="gmApiError()">
        </script>
    </body>

</html>
